<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Funciones JQuery</title>
  </head>
  <body>
    <div class="container mt-2">
      <h1 class="mb-4">Funciones JQuery</h1>
      <!-- Fila que incluye boton y resultado -->
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" id="btn_click">Click</button>
          <button type="button" class="btn btn-primary" id="btn_hide">Hide</button>
          <button type="button" class="btn btn-primary" id="btn_show">Show</button>
          <button type="button" class="btn btn-primary" id="btn_toggle">Toggle</button>
          <button type="button" class="btn btn-primary" id="btn_slDown">SlideDown</button>
          <button type="button" class="btn btn-primary" id="btn_slUp">SlideUp</button>
          <button type="button" class="btn btn-primary" id="btn_slToggle">SlideToggle</button>
          <button type="button" class="btn btn-primary" id="btn_fdIn">FadeIn</button>
        </div>
      </div>
      <div><br></div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" id="btn_fdOut">FadeOut</button>
          <button type="button" class="btn btn-primary" id="btn_AddClass">AddClass</button>
          <button type="button" class="btn btn-primary" id="btn_Before">Before</button>
          <button type="button" class="btn btn-primary" id="btn_After">After</button>
          <button type="button" class="btn btn-primary" id="btn_Append">Append</button>
          <button type="button" class="btn btn-primary" id="btn_Html">Html</button>
          <button type="button" class="btn btn-primary" id="btn_Attr">Attr</button>
          <button type="button" class="btn btn-primary" id="btn_Val">Val</button>
          <button type="button" class="btn btn-primary" id="btn_Text">Text</button>
        </div>
      </div>
      <div><br></div>
      <!-- Fin de las filas botones -->
      <!-- contenido de ejemplo para manejo del DOM -->
      <div class="row">
        <p id="cont_1">Elemento de texto</p>
      </div>
      <div class="row"><input type="text" id="campo_input" value="Elemento de contenido"></div>
      <div class="row-md-2 mt-4"><button type="button" class="btn btn-secondary" id="btn_Reset">Reset</button></div>
    </div>
    <!-- Bundle de JS - Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/funciones.js"></script>
  </body>
</html>
